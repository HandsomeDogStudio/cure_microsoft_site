	<style>
		body {
			padding-top: 50px;
			padding-bottom: 20px;
		}
	</style>
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/main.css">

	<script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>

</head>

<body>


	<div class="container">
		<div id='calendar'></div>
	</div>

	<!-- Button trigger modal -->
	<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" href="events/1.html">
	  Launch demo modal
	</button>

	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
	      </div>
	      <div class="modal-body">
	        ...
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary">Save changes</button>
	      </div>
	    </div>
	  </div>
	</div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.1.min.js"><\/script>')</script>

  <script src="js/vendor/bootstrap.min.js"></script>

  <script type='text/javascript' src='js/vendor/fullcalendar/fullcalendar.js'></script>

  <script src="js/main.js"></script>

  <script>
    var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];

    g.src='//www.google-analytics.com/ga.js';
    s.parentNode.insertBefore(g,s)}(document,'script'));
	</script>

		<script>
			$(document).ready(function() {
			    // page is now ready, initialize the calendar...
			    $('#calendar').fullCalendar({
			    	height: $(window).height() - 120,
			    	events: '/data.json',
			    	eventRender: function(event, element){
			    		var time = "3 PM ";
			    		element.attr('id', event.id);
			    		element.find('.fc-event-title').html(time + event.title);
			    	},
			    	eventClick: function(event) {
	    	        if (event.url) {
	  	            $("#myModal").modal({
	  	            	remote: "/events/1.html"
	  	            });
	  	            return false;
	    	        }
		    	    }
			    })
			});
		</script>

</body>
